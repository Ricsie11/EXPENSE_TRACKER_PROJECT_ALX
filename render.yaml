services:
  - type: web
    plan: free
    name: expense-tracker-web
    runtime: python
    buildCommand: "cd expense_tracker && pip install -r requirements.txt && python manage.py migrate"
    startCommand: "cd expense_tracker && gunicorn expense_tracker.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        sync: false
      - key: PYTHONPATH
        value: expense_tracker